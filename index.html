<html>
	<head>

    <link rel="stylesheet" type="text/css" href="Snake.Css">
		<title> Snake Game </title>
	</head>
  

	<body>
		  <p align = "center"> Click on the game box to start, move around by pressing the keys on your keyboard.

      <br> 

      Try to eat as many red apples as you can but do not let the yellow apples fool you, (they are landmines, Shhhhhh!!!)</p>

      <br>
      <br>

      <p align="center">

			<canvas id="mycanvas"></canvas>
		</p>
		<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

		<script>
			var sketchProc = function(processingInstance) {
        with (processingInstance) {
        size(500, 500);
        frameRate(0);

                    var gridSize = 20;
                    var snake;
                    var newDir;
                    var timer;
                    var tickSpeed;
                    var apple;
                    var blueAppleChance;
                    var score;
                    var crashed;
                    var paused;
                    var tickSpeed;
                    var landmine;
                    
        var setup = function() {
                      newDir = "right";
                      timer = millis();
                      tickSpeed = 50;
                      score = 0;
                      textSize(32);
                      crashed = false;
                      paused = false;
                      blueAppleChance = random(0, 5);
                      
                      apple = {
                        x: floor(random(0, width / gridSize)) * gridSize + 10,
                        y: floor(random(5, height / gridSize)) * gridSize + 10
                      };
                      
                      snake = {
                        dir: "right",
                      
                    
                        x: 225,
                        y: 225,
                        
                        tail: [
                          {x: 165, y: 225},
                          {x: 185, y: 225},
                          {x: 205, y: 225}
                        ]
                      };
                      
                      landmine = {
                        x: floor(random(0, width / gridSize)) * gridSize + 10,
                        y: floor(random(5, height / gridSize)) * gridSize + 10
                      };
                      
                      draw();
                    };

                    var draw = function() {
                      
                      if (paused) return;
                      
                      if (millis() - timer >= tickSpeed) {
                        background(0);
                        snake.dir = newDir;
                        if(!crashed) {
                          moveSnake();
                        }
                        drawSnake();
                        crashCheck();
                        drawApple();
                        drawScore();
                        eatApple();
                        drawLandmines();
                        timer = millis();
                      }
                    };

                    var drawSnake = function() {
                      fill(255, 255, 0);
                      ellipse(snake.x, snake.y, gridSize, gridSize);
                      
                      for(var i = 0; i < snake.tail.length; i++) {
                        fill(0, 255, 0);
                        ellipse(snake.tail[i].x, snake.tail[i].y, gridSize, gridSize);
                      }
                    };
                    
                    var moveSnake = function() {
                      snake.tail.push({x: snake.x, y: snake.y});
                      
                      if(snake.dir === "right") {
                        snake.x = snake.x + gridSize;
                      } else if (snake.dir === "left") {
                        snake.x = snake.x - gridSize;
                      } else if (snake.dir === "up") {
                        snake.y = snake.y - gridSize;
                      } else if (snake.dir === "down") {
                        snake.y = snake.y + gridSize;
                      }
                      
                      wrap();
                      snake.tail.splice(0, 1);
                    };
                    
                    var keyPressed = function() {
                      if (keyCode === RIGHT && snake.dir !== "left") {
                        newDir = "right";
                      }
                      if (keyCode === LEFT && snake.dir !== "right") {
                        newDir = "left";
                      }
                      if (keyCode === UP && snake.dir !== "down") {
                        newDir = "up";
                      }
                      if (keyCode === DOWN && snake.dir !== "up") {
                        newDir = "down";
                      }
                      if (keyCode === 82 && crashed) {
                        setup();
                      }
                      if (keyCode === 80 && !crashed) {
                        if (paused) {
                          paused = false;
                        } else {
                          paused = true;
                          fill(30, 30, 30);
                          rect(width / 2 - 100, height / 2 - 50, 200, 100);
                          fill(0, 255, 0);
                          text("PAUSED", width / 3, height / 2);
                        }
                      }
                      if (keyCode === 16 && !crashed && !paused && score !== 0) {
                        tickSpeed += 0.3;
                        score -= 1;
                      }
                    };

                    var wrap = function() {
                      if (snake.x > width) {
                        snake.x -= width;
                      } else if (snake.x < 0) {
                        snake.x += width;
                      } else if (snake.y > height) {
                        snake.y -= height;
                      } else if (snake.y < 0) {
                        snake.y += height;
                      }
                    };
                    
                    var drawApple = function() {
                      if (blueAppleChance < 4) {
                        fill(255, 0, 0);
                        ellipse(apple.x, apple.y, gridSize, gridSize);
                      } else {
                        fill(0, 0, 255);
                        ellipse(apple.x, apple.y, gridSize, gridSize);
                      }
                    };
                    
                    var drawScore = function() {
                      fill(255);
                      stroke(0);
                      text(score, 225, 30);
                    };
                    
                    var collision = function(obj1, obj2) {
                      if (obj1.x + gridSize > obj2.x &&
                      obj1.x < obj2.x + gridSize &&
                      obj2.y + gridSize > obj1.y &&
                      obj2.y < obj1.y + gridSize) {
                        return true;
                      } else {
                        return false;
                      }  
                    };
                    
                    var eatApple = function() {
                      if (collision(snake, apple)) {
                        snake.tail.push({x: snake.x, y: snake.y});
                        if (blueAppleChance < 2) {
                          score++;
                        } else {
                          score += 3;
                        }
                        tickSpeed -= 0.5;
                        moveApple();
                        moveLandmines();
                      }
                    };

                    var moveApple = function() {
                      blueAppleChance = random(0, 5);

                      apple.x = floor(random(0, width / gridSize)) * gridSize + 10;
                      apple.y = floor(random(5, height / gridSize)) * gridSize + 10;
                    
                      for(var i = 0; i < snake.tail.length; i++) {
                        if(apple.x === snake.tail[i].x && apple.y === snake.tail[i].y) {
                          moveApple();
                        }
                      }
                    };
                    
                    var crashCheck = function() {
                      for (var i = 0; i < snake.tail.length; i++) {
                        if (collision(snake, snake.tail[i])) {
                          crashed = true;
                          fill(255, 255, 0);
                          ellipse(snake.x, snake.y, gridSize, gridSize);
                          stroke(255, 0, 0);
                          strokeWeight(4);
                          line(snake.x - 10, snake.y - 10, snake.x + 10, snake.y + 10);
                          line(snake.x - 10, snake.y + 10, snake.x + 10, snake.y - 10);
                          strokeWeight(0);
                        }
                      }
                      
                      if (score >= 5) {
                        if (collision(snake, landmine)) {
                          crashed = true;
                          fill(255, 255, 0);
                          ellipse(snake.x, snake.y, gridSize, gridSize);
                          stroke(255, 0, 0);
                          strokeWeight(4);
                          line(snake.x - 10, snake.y - 10, snake.x + 10, snake.y + 10);
                          line(snake.x - 10, snake.y + 10, snake.x + 10, snake.y - 10);
                          strokeWeight(0);
                        }    
                      }
                    
                    };
                    
                    var drawLandmines = function() {
                      if (score >= 5) {
                        fill(255, 255, 6);
                        ellipse(landmine.x, landmine.y, gridSize, gridSize);
                    
                        checkLandmines();   
                      }
                    };
                    
                    var moveLandmines = function() {
                      landmine.x = floor(random(0, width / gridSize)) * gridSize + 10;
                      landmine.y = floor(random(5, height / gridSize)) * gridSize + 10;
                    
                      checkLandmines();
                    };
                    
                    var checkLandmines = function() {
                      for (var i = 0; i < snake.tail.length; i++) {
                        if (collision(apple, landmine) 
                        || collision(snake.tail[i], 
                        landmine)) {
                          moveLandmines();
                        }    
                      }
                    };
            }
        }
            var canvas = document.getElementById("mycanvas"); 
            var processingInstance = new Processing(canvas, sketchProc);

		</script>
	</body>
</html>
